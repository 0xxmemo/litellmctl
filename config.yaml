router_settings:
  num_retries: 2
  timeout: 120
  retry_after: 1
  allowed_fails: 3
  cooldown_time: 15
  routing_strategy: simple-shuffle
  model_group_alias:
    opus: codex/gpt-5.3-codex
    sonnet: anthropic/claude-sonnet-4-6
    haiku: codex/gpt-5.1-codex-mini
  fallbacks:
    - opus:
        [
          alibaba/qwen3.5-plus,
          kimi-code/kimi-for-coding,
          anthropic/claude-opus-4-6,
          zai/glm-5,
          gemini-cli/gemini-2.5-pro,
          minimax/MiniMax-M2.5-highspeed,
        ]
    - sonnet:
        [
          codex/gpt-5.3-codex-spark,
          qwen-cli/qwen3-coder-plus,
          alibaba/qwen3-coder-plus,
          zai/glm-4.5-air,
          kimi-code/kimi-for-coding,
          gemini-cli/gemini-2.5-flash,
          minimax/MiniMax-M2.5-highspeed,
        ]
    - haiku:
        [
          qwen-cli/qwen3-vl-plus,
          alibaba/qwen3-coder-next,
          anthropic/claude-haiku-4-5,
          zai/glm-4.5-flash,
          gemini-cli/gemini-2.5-flash-lite,
          minimax/MiniMax-M2.5-highspeed,
        ]

litellm_settings:
  drop_params: true
  set_verbose: false
  request_timeout: 120
  cache: true
  cache_params:
    type: local
    ttl: 300
  callbacks:
    - bin.system_prompt_injection.proxy_handler_instance

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY

environment_variables:
  # Token dirs & auth files are set in .env (machine-specific paths)
