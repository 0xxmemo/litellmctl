router_settings:
  num_retries: 2
  timeout: 120
  retry_after: 1
  allowed_fails: 3
  cooldown_time: 15
  routing_strategy: simple-shuffle
  fallbacks:
    - claude-opus-4-6:
        [alibaba/qwen3.5-plus, kimi-code/kimi-for-coding, anthropic/claude-opus-4-6, zai/glm-5]
    - claude-sonnet-4-5:
        [qwen-cli/qwen3-coder-plus, alibaba/qwen3-coder-plus, anthropic/claude-sonnet-4-5, zai/glm-4.5-air]
    - claude-haiku-4-5:
        [alibaba/qwen3-coder-next, qwen-cli/qwen3-vl-plus, anthropic/claude-haiku-4-5, zai/glm-4.5-flash]

litellm_settings:
  drop_params: true
  set_verbose: false
  request_timeout: 120
  cache: true
  cache_params:
    type: local
    ttl: 300
  callbacks:
    - bin.system_prompt_injection.proxy_handler_instance

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY

environment_variables:
  # Token dirs & auth files are set in .env (machine-specific paths)
