      timeout: 600

  # === Opus tier ===
  - model_name: claude-opus-4-6
    litellm_params:
      model: anthropic/claude-opus-4-6
      api_key: os.environ/ANTHROPIC_API_KEY
      timeout: 600

  # === Sonnet tier ===
  - model_name: claude-sonnet-4-5-20250929
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: os.environ/ANTHROPIC_API_KEY
      timeout: 600

  # === Haiku tier ===
  - model_name: claude-haiku-4-5-20251001
    litellm_params:
      model: anthropic/claude-haiku-4-5-20251001
      api_key: os.environ/ANTHROPIC_API_KEY
      timeout: 600

router_settings:
  num_retries: 2
  timeout: 600
  retry_after: 5
  allowed_fails: 1
  fallbacks:
    - claude-opus-4-6: [codex/gpt-5.3-codex, gemini-cli/gemini-3-pro-preview, zai/glm-5]
    - claude-sonnet-4-5-20250929: [codex/gpt-5.3-codex-spark, gemini-cli/gemini-3-flash-preview, zai/glm-4.5-air]
    - claude-haiku-4-5-20251001: [codex/gpt-5.1-codex-mini, gemini-cli/gemini-2.5-flash-lite, zai/glm-4.5-flash]

litellm_settings:
  drop_params: true
  set_verbose: false
  request_timeout: 600

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY

environment_variables:
  CHATGPT_TOKEN_DIR: /Users/anon/.litellm
  CHATGPT_AUTH_FILE: auth.chatgpt.json
  GEMINI_CLI_TOKEN_DIR: /Users/anon/.litellm
  GEMINI_CLI_AUTH_FILE: auth.gemini_cli.json
