      input: ["text"]

  # === Gemini CLI tier (Google OAuth via Code Assist API) ===
  - model_name: gemini-cli/gemini-2.5-pro
    litellm_params:
      model: gemini_cli/gemini-2.5-pro
      timeout: 600
  - model_name: gemini-cli/gemini-2.5-flash
    litellm_params:
      model: gemini_cli/gemini-2.5-flash
      timeout: 600
  - model_name: gemini-cli/gemini-2.5-flash-lite
    litellm_params:
      model: gemini_cli/gemini-2.5-flash-lite
      timeout: 600

  # === Qwen Portal tier (Qwen OAuth — free 1k req/day) ===
  - model_name: qwen-cli/qwen3-coder-plus
    litellm_params:
      model: qwen_portal/qwen3-coder-plus
      timeout: 600
  # "vision-model" alias resolves to qwen3-vl-plus (vision + text)
  - model_name: qwen-cli/qwen3-vl-plus
    litellm_params:
      model: qwen_portal/vision-model
      timeout: 600

  # === Alibaba Cloud Coding Plan (Anthropic-compatible endpoint) ===
  - model_name: dashscope/qwen3.5-plus
    litellm_params:
      model: anthropic/qwen3.5-plus
      api_key: os.environ/DASHSCOPE_API_KEY
      api_base: https://coding-intl.dashscope.aliyuncs.com/apps/anthropic
      timeout: 600
      thinking:
        type: enabled
        budget_tokens: 16000
  - model_name: dashscope/qwen3-max
    litellm_params:
      model: anthropic/qwen3-max-2026-01-23
      api_key: os.environ/DASHSCOPE_API_KEY
      api_base: https://coding-intl.dashscope.aliyuncs.com/apps/anthropic
      timeout: 600
      thinking:
        type: enabled
        budget_tokens: 16000
  - model_name: dashscope/qwen3-coder-plus
    litellm_params:
      model: anthropic/qwen3-coder-plus
      api_key: os.environ/DASHSCOPE_API_KEY
      api_base: https://coding-intl.dashscope.aliyuncs.com/apps/anthropic
      timeout: 600

  # === Kimi Code tier (Kimi OAuth — Allegretto plan, powered by K2.5) ===
  - model_name: kimi-code/kimi-for-coding
    litellm_params:
      model: kimi_code/kimi-for-coding
      timeout: 600

  # === Codex tier (ChatGPT Pro/Max via OAuth) ===
  - model_name: codex/gpt-5.3-codex
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.3-codex
      timeout: 600
  - model_name: codex/gpt-5.3-codex-spark
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.3-codex-spark
      timeout: 600
  - model_name: codex/gpt-5.2-codex
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.2-codex
      timeout: 600
  - model_name: codex/gpt-5.1-codex
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.1-codex
      timeout: 600
  - model_name: codex/gpt-5.1-codex-mini
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.1-codex-mini
      timeout: 600
  - model_name: codex/gpt-5.2
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.2
      timeout: 600
  - model_name: codex/gpt-5.1
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.1
      timeout: 600

  # === MiniMax tier (Anthropic-compatible endpoint) ===
  - model_name: minimax/MiniMax-M2.5-highspeed
    litellm_params:
      model: anthropic/MiniMax-M2.5-highspeed
      api_key: os.environ/MINIMAX_API_KEY
      api_base: https://api.minimax.io/anthropic
      timeout: 600

  # === Opus tier ===
  - model_name: claude-opus-4-6
    litellm_params:
      model: anthropic/claude-opus-4-6
      api_key: os.environ/ANTHROPIC_API_KEY
      timeout: 600

  # === Sonnet tier ===
  - model_name: claude-sonnet-4-5
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: os.environ/ANTHROPIC_API_KEY
      timeout: 600

  # === Haiku tier ===
  - model_name: claude-haiku-4-5
    litellm_params:
      model: anthropic/claude-haiku-4-5-20251001
      api_key: os.environ/ANTHROPIC_API_KEY
      timeout: 600

router_settings:
  num_retries: 1
  timeout: 600
  retry_after: 2
  allowed_fails: §
  cooldown_time: 30
  fallbacks:
    - claude-opus-4-6:
        [
          codex/gpt-5.3-codex,
          dashscope/qwen3.5-plus,
          kimi-code/kimi-for-coding,
          minimax/MiniMax-M2.5-highspeed,
          zai/glm-5,
        ]
    - claude-sonnet-4-5:
        [
          codex/gpt-5.3-codex-spark,
          qwen-cli/qwen3-coder-plus,
          dashscope/qwen3-coder-plus,
          kimi-code/kimi-for-coding,
          minimax/MiniMax-M2.5-highspeed,
          zai/glm-4.5-air,
        ]
    - claude-haiku-4-5:
        [
          codex/gpt-5.1-codex-mini,
          qwen-cli/qwen3-vl-plus,
          dashscope/qwen3-max,
          minimax/MiniMax-M2.5-highspeed,
          zai/glm-4.5-flash,
        ]

litellm_settings:
  drop_params: true
  set_verbose: false
  request_timeout: 600
  cache: true
  cache_params:
    type: local
    ttl: 600

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY

environment_variables:
  # Token dirs & auth files are set in .env (machine-specific paths)
