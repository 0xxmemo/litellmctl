tiers:
  - opus
  - sonnet
  - haiku

# Display / load order in the wizard
load_order:
  - anthropic
  - kimi_code
  - gemini_cli
  - qwen_portal
  - alibaba
  - chatgpt
  - minimax
  - zai

# Per-tier default fallback order (matches the hand-tuned config)
fallback_order:
  opus:
    - kimi_code
    - alibaba
    - minimax
    - chatgpt
    - gemini_cli
    - zai
  sonnet:
    - kimi_code
    - qwen_portal
    - alibaba
    - chatgpt
    - gemini_cli
    - minimax
    - zai
  haiku:
    - qwen_portal
    - alibaba
    - chatgpt
    - gemini_cli
    - minimax
    - zai

router_settings:
  num_retries: 2
  timeout: 120
  retry_after: 1
  allowed_fails: 3
  cooldown_time: 15
  routing_strategy: simple-shuffle

litellm_settings:
  drop_params: true
  set_verbose: false
  request_timeout: 120
  cache: true
  cache_params:
    type: local
    ttl: 300
  callbacks:
    - bin.system_prompt_injection.proxy_handler_instance

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
