name: Alibaba Cloud Coding Plan
desc: API key â€” OpenAI + Anthropic-compatible (via qwen-code CLI setup)
auth: api_key
env_vars:
  - DASHSCOPE_API_KEY
role: fallback

tiers:
  opus:
    - model_name: alibaba/qwen3.5-plus
      model: alibaba/qwen3.5-plus
      api_key: os.environ/DASHSCOPE_API_KEY
      model_info:
        supports_function_calling: true
        supports_parallel_function_calling: true
        supports_reasoning: true
        supports_response_schema: true
        supports_system_messages: true
        supports_vision: true
  sonnet:
    - model_name: alibaba/qwen3-coder-plus
      model: alibaba/qwen3-coder-plus
      api_key: os.environ/DASHSCOPE_API_KEY
      model_info:
        supports_function_calling: true
        supports_parallel_function_calling: true
        supports_reasoning: false
        supports_response_schema: true
        supports_system_messages: true
        supports_vision: false
  haiku:
    - model_name: alibaba/qwen3-coder-next
      model: alibaba/qwen3-coder-next
      api_key: os.environ/DASHSCOPE_API_KEY
      model_info:
        supports_function_calling: true
        supports_parallel_function_calling: true
        supports_reasoning: false
        supports_response_schema: true
        supports_system_messages: true
        supports_vision: false

extra_models: []
